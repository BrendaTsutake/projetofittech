<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preenchendo informações</title>
    <style>
    @font-face {
        font-family: "Louis George Cafe";
        src: url(fontes/louis_george_cafe/Louis\ George\ Cafe\ Light.ttf) format("truetype");
    }


    @font-face {
    font-family: "mousse";
    src:
    url("fontes/mousse/Mousse-Regular.otf") format("otf");
    }

        
    body {
        font-family: 'Louis George Cafe', Arial, sans-serif;
        font-weight: 500; 
        font-size: 20px;
        background-color: #FFF9EA;
        margin: 0;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }
    
    .container {
        width: 100%;
        max-width: 600px; 
        text-align: center; 
    }

    .logo img {
        display: block;
        margin: 0 auto;
        margin-top: 0;
        width: 250px;
        margin-left: auto;
        margin-right: auto;
    }

    .form-section {
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 100%;
        max-width: 500px; /* ajuste conforme necessário */
        margin: 0 auto;
        padding: 0 20px; /* adiciona espaço nas laterais */
    }

    .form-section label {
        display: block;
        margin-bottom: 10px;
        font-weight: bold;
        font-size: 24px;
    }

    input[type="number"],
    input[type="text"] {
        width: 100%; /* ocupa toda largura do container */
        max-width: 350px; /* limita a largura máxima */
        margin: 8px auto; /* centraliza e adiciona espaço vertical */
        padding: 10px 15px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box; /* inclui padding na largura */
    }

    input[type="number"]{
        font-family: 'Inter';
    }
        
    input::placeholder {
        font-family: 'cocogoose', sans-serif;
    }

    .gender-options {
        display: flex; 
        justify-content: center;
        gap: 20px; 
        margin-bottom: 20px;
    }

    .checkbox-group {
        margin-bottom: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .gender-option {
        display: flex;
        justify-content: center;
        align-items: center;
        cursor: pointer;
        border: solid 2px #F8694D;
        border-radius: 8px;
        width: 200px; 
        height: 200px;
        transition: background-color 0.3s, transform 0.2s;
    }

    .gender-option:hover {
        background-color: #fde8e4;
        transform: scale(1.05);
    }

    .gender-option img {
        width: 80px; 
    }

    .checkbox-group label {
        color: #F8694D;
        font-size: 18px;
        font-weight: lighter;
    }
        
    input[type="checkbox"] {
        margin-right: 8px;
        transform: scale(1.2); 
    }

    .botao button {
        background-color: #F8694D;
        color: #FFF9EA;
        border: none;
        padding: 14px 32px;
        border-radius: 8px;
        cursor: pointer;
        font-size: 19px;
        box-shadow: 0 6px 10px rgba(0, 0, 0, 0.16);
        margin-top: 10px;
        font-family: cocogoose, Arial, sans-serif;
        transition: background-color 0.3s;
        }

    .botao button:hover {
        background-color: #e05a3f;
    }

    .titulo{
        font-family: 'mousse';
        color: #F8694D;
        font-weight: lighter;
        font-size: 40px;
    }

    </style>
</head>
<body>

    <div class="container">
        <div class="logo">
            <img src="img/logo.png" alt="Logo">
        </div>

        <div class="titulo">
            <h3>Preencha os campos</h3>
        </div>

        <form>
            <div class="form-section">
                <label for="altura">Qual a sua altura?</label>
                <input type="number" id="altura" name="altura" min="50" max="250" placeholder="em cm" required>
            </div>

            <div class="form-section">
                <label for="peso">Quanto você pesa?</label>
                <input type="number" id="peso" name="peso" min="20" max="300" placeholder="em kg" required>
            </div>

            <div class="form-section">
                <label for="meta">Qual a sua meta?</label>
                <input type="text" id="meta" name="meta" placeholder="Ex: Perder peso" required>
            </div>

            <div class="form-section">
                <label for="idade">Qual sua idade?</label>
                <input type="number" id="idade" name="idade" min="10" max="100" required>
            </div>

            <div class="form-section">
                <label>Qual seu gênero?</label>
                <div class="gender-options">
                    <div class="gender-option" data-value="feminino">
                        <img src="img/mulher.png" alt="Feminino">
                    </div>
                    <div class="gender-option" data-value="masculino">
                        <img src="img/homem.png" alt="Masculino">
                    </div>
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="nao-dizer">
                    <label for="nao-dizer">Prefiro não dizer</label>
                </div>
            </div>

            <div class="botao">
                <button type="submit" class="btn">Começar</button>
            </div>
        </form>
    </div>

</body>
</html>
