<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frequência de exercício físico</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap');

    @font-face {
        font-family: "cocogoose";
        src:
        url("fontes/cocogoose/ExtraBold.ttf") format("ttf");
    }

    @font-face {
        font-family: "mousse";
        src:
        url("fontes/mousse/Mousse-Regular.otf") format("otf");
    }

    @font-face {
        font-family: 'Roboto'; 
        font-style: normal;
        font-weight: 400;
        font-display: swap;
        src: url(https://fonts.gstatic.com/s/robotomono/v23/L0xuDF4xlVMF-BfR8bXMIhJHg45mwgGEFl0_3vq_ROW4.woff2) format('woff2');
        unicode-range: U+0030-0039;
    }

    body {
        font-family: 'roboto', 'cocogoose';
        background-color: #FFF9EA;
        margin: 0;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        font-family: cocogoose, Arial, sans-serif;
    }

    .logo img {
        display: block;
        margin: 0 auto;
        margin-top: 0;
        width: 250px;
        margin-left: auto;
        margin-right: auto;
    }

    .titulo p {
        text-align: center;
        font-size: 50px;
        margin-top: 50px;
        font-family: 'cocogoose', Arial, sans-serif;
    }

    .textinho p {
        margin-top: 0;
        text-align: center;
        font-size: 22px;
        margin-bottom: 60px;
    }

    .opcoes {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 20px;
        margin-top: 20px;
    }

    .botao {
        margin-top: 20px;
        width: 100%;
        display: flex;
        justify-content: center;
        gap: 24px; 
    }

    .botao button {
        background-color: #F8694D;
        color: #FFF9EA;
        border: none;
        padding: 14px 32px;
        border-radius: 8px;
        cursor: pointer;
        font-size: 19px;
        box-shadow: 0 6px 10px rgba(0, 0, 0, 0.16);
        margin-top: 30px;
        font-family: cocogoose, Arial, sans-serif;
    }

    .opcoes {
        align-items: center;
        display: flex;
        flex-direction: column;
        gap: 15px; 
        margin-top: 30px;
    }

    .option-btn.selecionado {
        width: 500px;
        padding: 15px;
        box-sizing: border-box;
        border: 1px solid #9EC662;
        color: #333;
        background-color: transparent;
        cursor: pointer;
        transition: background-color 0.3s, color 0.3s;
        box-shadow: 0 3px 3px #F8694D40;
    }

    .option-btn {
        background-color: #9EC662;
        color: #FFF9EA;
        border-color: #9EC662;
        border-radius: 10px;
        text-align: center;
        font-size: 16px;
        font-family: 'cocogoose', Arial, sans-serif;
        width: 650px;
    }

    .option-btn h5 {
        font-weight: bold;
        color: #FFF9EA;
    }

</style>
</head>
<body>

    <div class="logo">
        <img src="img/logo.png" alt="Logo">
    </div>

    <div class="titulo">
        <strong><p>Qual é sua frequência de exercício físico?</p></strong>
    </div>

    <div class="textinho">
        <p>Referem a quantidade e intensidade de movimentos ou exercícios que uma pessoa realiza em sua rotina diária.</p>
    </div>

    <div class="opcoes">
            <button class="option-btn" data-value="Sedentário"><h5>Sedentário</h5><p>Pessoa que realiza pouca ou nenhuma atividade física no dia a dia.</p></button>
            <button class="option-btn" data-value="Levemente ativo"><h5>Levemente ativo</h5><p>Pessoa que realiza atividades físicas leves como caminhadas ocasionais.</p></button>
            <button class="option-btn" data-value="Ativo"><h5>Ativo</h5><p>Pessoa que pratica atividades físicas regulares de intensidade moderada</p></button>
            <button class="option-btn" data-value="Muito ativo"><h5>Muito ativo</h5><p>Pessoa que realiza atividades físicas intensas com frequência como treinos.</p></button>
        </div>

        <div class="botao">
            <button type="button">Voltar</button>
            <button type="button">Avançar</button>
        </div>
    </body>
</html>
