<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap');

    @font-face {
        font-family: "cocogoose";
        src:
        url("fontes/cocogoose/ExtraBold.ttf") format("ttf"),
        url("fontes/cocogoose/ultralight.ttf") format("ttf"),
        url("fontes/cocogoose/Medium.ttf") format("ttf");
    }

    @font-face {
        font-family: "mousse";
        src:
        url("fontes/mousse/Mousse-Regular.otf") format("otf");
    }

    @font-face {
        font-family: 'Roboto'; 
        font-style: normal;
        font-weight: 400;
        font-display: swap;
        src: url(https://fonts.gstatic.com/s/robotomono/v23/L0xuDF4xlVMF-BfR8bXMIhJHg45mwgGEFl0_3vq_ROW4.woff2) format('woff2');
        unicode-range: U+0030-0039;
    }

    body {
        font-family: 'roboto', 'cocogoose';
        font-size: 22px;
        background-color: #FFF9EA;
        margin: 0;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }


    .container {
        display: grid;
        /* Define 3 colunas: a 1ª e 3ª com largura fixa, a 2ª (feed) ocupa o espaço restante */
        grid-template-columns: 250px 1fr 300px;
        gap: 20px; /* Espaço entre as colunas */
        max-width: 1400px; /* Largura máxima do site */
        margin: 0 auto; /* Centraliza o site na tela */
        padding: 20px;
    }

    /* Estilos da Coluna Esquerda (Navegação) */
    .sidebar-left {
        position: sticky; /* Deixa o menu fixo ao rolar a página */
        top: 20px;
        height: 95vh;
    }

    .sidebar-left .logo img {
        width: 150px;
        margin-bottom: 30px;
    }

    .sidebar-left ul {
        list-style: none;
        padding: 0;
    }

    .sidebar-left ul li a {
        display: flex;
        align-items: center;
        padding: 15px;
        text-decoration: none;
        color: #555;
        font-size: 18px;
        border-radius: 8px;
        margin-bottom: 10px;
        font-weight: bold;
    }

    .sidebar-left ul li a i {
        margin-right: 15px;
        width: 20px; /* Alinha os ícones */
    }

    .sidebar-left ul li a:hover, .sidebar-left ul li a.active {
        background-color: #F8694D;
        color: white;
    }

    /* Estilos da Coluna Direita (Ferramentas) */
    .sidebar-right {
        position: sticky;
        top: 20px;
    }

    .user-tools {
        background-color: #C8E6C9; /* Tom de verde do header original */
        padding: 15px;
        border-radius: 12px;
        width: 400px;
    }

    .search-bar {
        display: flex;
        align-items: center;
        background-color: white;
        padding: 8px;
        border-radius: 20px;
        margin-bottom: 20px;
    }

    .search-bar input {
        border: none;
        outline: none;
        background: none;
        width: 100%;
        margin-left: 8px;
    }

    .tool-icons {
        display: flex;
        justify-content: space-around;
    }

    .tool-icons a {
        font-size: 22px;
        color: #333;
    }

    .user-avatar {
        width: 40px;
        height: 40px;
        border-radius: 50%; /* Isso já deixa a imagem redonda */
        margin-right: 10px;
        object-fit: cover; 
        background-color: #F8694D; 
    }

    .profile-content {
        padding: 10px;
    }

    .profile-header {
        display: flex;
        align-items: center;
        gap: 30px;
        margin-bottom: 30px;
        padding-bottom: 30px;
        border-bottom: 1px solid #e0e0e0;
    }

    .profile-avatar {
        position: relative;
        flex-shrink: 0;
    }

    .profile-avatar .avatar-img {
        width: 150px;
        height: 150px;
        border-radius: 50%;
        border: 4px solid #C8E6C9;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #f0f0f0;
        font-size: 80px;
        color: #aaa;
    }

    .profile-avatar .add-icon {
        position: absolute;
        bottom: 5px;
        right: 5px;
        width: 35px;
        height: 35px;
        background-color: #333;
        color: white;
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 16px;
        cursor: pointer;
        border: 2px solid #FFF9EA;
    }

    .profile-info .username {
        font-size: 28px;
        font-weight: bold;
        margin: 0;
    }

    .profile-info .stats {
        font-size: 18px;
        margin: 5px 0 15px 0;
        color: #555;
    }

    .profile-info .bio {
        font-family: 'Inter', sans-serif; /* Usando a fonte Inter para o texto corrido */
        font-size: 15px;
        color: #777;
        line-height: 1.6;
    }

    .profile-actions {
        display: flex;
        gap: 15px;
        margin-top: 20px;
    }

    .profile-actions .btn-custom {
        background-color: #D4E0D0;
        border: none;
        padding: 10px 20px;
        border-radius: 10px;
        font-family: 'cocogoose', sans-serif;
        font-size: 16px;
        font-weight: bold;
        color: #333;
        cursor: pointer;
        transition: background-color 0.2s;
    }

    .profile-actions .btn-custom:hover {
        background-color: #C8E6C9;
    }

    .diet-gallery h2 {
        font-size: 24px;
        font-weight: bold;
        color: #333;
        margin-bottom: 20px;
    }

    .photo-grid {
        display: grid;
        /* Cria colunas responsivas: o navegador tentará criar colunas de 200px */
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
        gap: 15px;
    }

    .photo-item {
        aspect-ratio: 1 / 1; /* Garante que as fotos sejam sempre quadradas */
        background-color: #e0e0e0;
        border-radius: 12px;
        overflow: hidden; /* Para a imagem não vazar do border-radius */
    }
        
    .photo-item img {
        width: 100%;
        height: 100%;
        object-fit: cover; /* Faz a imagem cobrir o espaço sem distorcer */
        transition: transform 0.3s ease;
    }

    .photo-item:hover img {
        transform: scale(1.05); /* Efeito de zoom sutil */
    }

        .tool-icons {
        display: flex;
        justify-content: space-around;
    }

    .tool-icons a {
        font-size: 22px;
        color: #333;
    }

    .tool-icons a.active {
        color: #86A754; 
    }

    .tool-icons a:hover {
        color: #86A754;
    }

    </style>
    
</head>
<body>

    <div class="container">
        <nav class="sidebar-left">
            <div class="logo">
                <img src="img/logo.png" alt="FitTech Logo">
            </div>
            <ul>
                <li><a href="paginicial.html"><i class="fa-solid fa-house"></i> <span>Página Inicial</span></a></li>
                <li><a href="chat.html"><i class="fa-solid fa-comments"></i> <span>Conversas</span></a></li>
                <li><a href="refeicao.html"><i class="fa-solid fa-utensils"></i> <span>Refeições</span></a></li>
                <li><a href="dicas.html"><i class="fa-solid fa-pencil"></i> <span>Dica do Nutri</span></a></li>
                <li><a href="progresso.html" max=""></progress>"><i class="fa-solid fa-chart-line"></i> <span>Progresso</span></a></li>
            </ul>
        </nav>

        <main class="profile-content">
            <header class="profile-header">
                <div class="profile-avatar">
                    <div class="avatar-img">
                        <i class="fa-solid fa-user"></i>
                    </div>
                    <div class="add-icon">
                        <i class="fa-solid fa-plus"></i>
                    </div>
                </div>
                <div class="profile-info">
                    <h1 class="username">USERNAME</h1>
                    <p class="stats"><strong>12</strong> Publicações</p>
                    <p class="bio">
                        Lorem ipsum is simply dummy text of the printing and typesetting industry. Lorem ipsum has been the industry's standard dummy text ever since.
                    </p>
                    <div class="profile-actions">
                        <button class="btn-custom">Editar perfil</button>
                        <button class="btn-custom">Compartilhar perfil</button>
                    </div>
                </div>
            </header>

            <section class="diet-gallery">
                <h2>Minha dieta</h2>
                <div class="photo-grid">
                    <div class="photo-item"><img src="img/imagem1.png" alt="Refeição 1"></div>
                    <div class="photo-item"><img src="img/imagem2.png" alt="Refeição 2"></div>
                    <div class="photo-item"><img src="img/imagem3.png" alt="Refeição 3"></div>
                    <div class="photo-item"><img src="img/imagem4.png" alt="Refeição 4"></div>
                    <div class="photo-item"><img src="img/imagem5.png" alt="Refeição 5"></div>
                    <div class="photo-item"><img src="img/imagem6.png" alt="Refeição 6"></div>
                    <div class="photo-item"><img src="img/imagem7.png" alt="Refeição 7"></div>
                    <div class="photo-item"><img src="img/imagem8.png" alt="Refeição 8"></div>
                    <div class="photo-item"><img src="img/imagem9.png" alt="Refeição 9"></div>
                </div>
            </section>
        </main>

        <aside class="sidebar-right">
            <div class="user-tools">
                <div class="search-bar">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input type="text" placeholder="Buscar...">
                </div>
                <div class="tool-icons">
                    <a href="notificacao.html" title="Notificações"><i class="fa-solid fa-bell"></i></a>
                    <a href="calendario.html" title="Calendário"><i class="fa-solid fa-calendar-days"></i></a>
                    <a href="perfil.html" title="Perfil" class="active"><i class="fa-solid fa-user"></i></a>
                </div>
            </div>
            </aside>
    </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</html>
