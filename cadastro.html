<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap');

    @font-face {
        font-family: "cocogoose";
        src:
        url("fontes/cocogoose/ExtraBold.ttf") format("ttf"),
        url("fontes/cocogoose/ultralight.ttf") format("ttf"),
        url("fontes/cocogoose/Medium.ttf") format("ttf");
    }

    @font-face {
    font-family: "mousse";
    src:
    url("fontes/mousse/Mousse-Regular.otf") format("otf");
    }

    @font-face {
        font-family: 'Roboto'; 
        font-style: normal;
        font-weight: 400;
        font-display: swap;
        src: url(https://fonts.gstatic.com/s/robotomono/v23/L0xuDF4xlVMF-BfR8bXMIhJHg45mwgGEFl0_3vq_ROW4.woff2) format('woff2');
        unicode-range: U+0030-0039;
    }
        
    body {
        font-family: 'roboto', 'cocogoose';
        font-size: 22px;
        background-color: #FFF9EA;
        margin: 0;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }

    .logo {
        text-align: center;
        margin-top: 0;
        width: 250px;
        height: 100px;
        background-size: contain;
        background-repeat: no-repeat;
        background-position: center;
        margin-left: auto;
        margin-right: auto;
        margin-bottom: 50px; /* Adiciona espaço abaixo da logo */
    }

    .botao {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 16px;
        margin-top: 20px;
        width: auto;
        margin-left: 120px;
    }

    .botao button {
        background-color: #9EC662;
        color: #FFF9EA;
        border: none;
        padding: 14px 32px;
        border-radius: 8px;
        cursor: pointer;
        font-size: 18px;
        box-shadow: 0 6px 10px rgba(0, 0, 0, 0.16);
        font-family: 'cocogoose', Arial, sans-serif;
    }

    .titulo p {
        text-align: center;
        font-size: 50px;
        margin-top: 80px;
        color: #F8694D;
        font-family: 'mousse', Arial, sans-serif;
        }

    .cadastro-form {
        text-align: center;
        background-color: #9ec6626f;
        border-radius: 8px;
        width: 600px;
        height: auto;
    }


    .cadastro-form form > div:not(.botao) {
        width: 290px;
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        margin: 10px 0 0 0;
    }

    .cadastro-form label {
        margin-bottom: 6px;
    }

    .cadastro-form input[type="text"],
    .cadastro-form input[type="password"],
    .cadastro-form input[type="email"],
    .cadastro-form input[type="tel"] {
        width: 100%;
        box-sizing: border-box;
        padding: 14px;
        margin: 8px 0;
        border: 1px solid #ccc;
        border-radius: 8px;
        font-size: 16px;
        box-shadow: 0 3px 3px #F8694D;
        font-family: cocogoose, Arial, sans-serif;
    }

    .dica {
        margin: 4px 0 0 0;
        font-size: 16px;
        color: #F8694D;
        text-align: left;
    }

    .login {
        width: 100%;
        display: flex;
        justify-content: center;
    }

    .login p {
        text-align: center;
        margin-top: 30px;
        font-size: 17px;
    }

    .login a {
        color: #9EC662;
        text-decoration: none;
        font-size: 17px;
    }

    </style>
</head>
<body>
    <div class="logo">
        <img src="img/Group 70.png" alt="Logo">
    </div>

    <div class="titulo">
        <p>Cadastro</p>
    </div>

    <div class="cadastro-form p-3" >
        <form class="row g-3" action="processa_cadastro.php" method="POST">
    
          <div class="col-6">
            <input type="text" class="form-control" id="nome" name="nome" placeholder="Informe seu nome completo" required>
          </div>
    
          <div class="col-md-6">
            <input type="text" class="form-control" id="username" name="username" placeholder="Escolha seu username" required>
          </div>
    
          <div class="col-md-6">
              <input type="email" class="form-control" id="email" name="email" placeholder="Informe seu e-mail" required>
          </div>
    
          <div class="col-md-6">
              <input type="email" class="form-control" id="confirmar_email" name="confirmar_email" placeholder="Confirme seu e-mail" required>
          </div>
    
          <div class="dica col-md-6">
              <input type="password" class="form-control" id="senha" name="senha" placeholder="Defina uma senha" required>
              <p style="margin: 4px 0 0 0; font-size: 14px;">*Misture letras, números e um caractere especial</p>
          </div>
    
          <div class="col-md-6">
              <input type="password" class="form-control" id="confirmar_senha" name="confirmar_senha" placeholder="Confirme sua senha" required>
          </div>
    
          <div class="col-12">
            <div class="form-check" style="margin-top: 8px;">
              <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
              <label class="form-check-label" for="invalidCheck2" style="font-size: 14px;">
                Agree to terms and conditions
              </label>
            </div>
          </div>
    
          <div class="botao col-12">
            <button type="submit">Cadastrar</button>
            <button type="button" onclick="window.location.href='index.html'">Cancelar</button> </div>
    
        </form>
    </div>
        <div class="login">
            <p>
                Já tem uma conta? <a href="login.html">Faça login</a>
            </p>
        </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</html>
