<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="img/logo-img.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
    @font-face {

        src: url(fontes/louis_george_cafe/Louis\ George\ Cafe\ Light.ttf) format("truetype");

    url("fontes/mousse/Mousse-Regular.otf") format("otf");

        font-family: "Arial"; 
        src: local('Arial'), local('Helvetica');
        
        /* A mágica: só vai aplicar este bloco para o caractere de (•) */
        unicode-range: U+2022; 
        font-weight: 300;
        font-style: normal;
    }

        
    body {
        font-family: 'Louis George Cafe', Arial, sans-serif;
        font-weight: 500; 
        font-size: 20px;
        background-color: #FFF9EA;
        margin: 0;
        min-height: 100vh;
        display: flex;
        flex-direction: column;

        align-items: center;
    }

    .container-central {
        display: flex;
        flex-direction: column;

        width: 100%;
    }

    .logo img {
        display: block;
        margin: 0 auto;
        margin-top: 0;
        width: 250px;
        margin-left: auto;
        margin-right: auto;
    }

    .titulo p {
        text-align: center;
        font-size: 50px;
        margin-top: 50px;
        color: #F8694D;
        font-family: 'mousse', Arial, sans-serif;
    }

    .login-form {
        text-align: center;
        margin-top: 9px;
    }

    .login-form form {
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .login-form label {
        margin-bottom: 6px;
    }

    .login-form input[type="text"],
    .login-form input[type="password"] {
        width: 250px;
        padding: 14px;
        margin: 8px 0;
        border: 1px solid #ccc;
        border-radius: 8px;
        font-size: 20px;
        box-shadow: 0 3px 3px #9EC662;
        font-family: 'Louis George Cafe', Arial, sans-serif;
    }

    .botao {
        margin-top: 20px;
        width: 100%;
        display: flex;
        justify-content: center;
    }

    .botao button {
        background-color: #9EC662;
        color: #FFF9EA;
        border: none;
        padding: 14px 32px;
        border-radius: 8px;
        cursor: pointer;
        font-size: 25px;
        box-shadow: 0 6px 10px rgba(0, 0, 0, 0.16);
        margin-top: 30px;
        font-family: 'Louis George Cafe', Arial, sans-serif;
    }

    .cadastro {
        width: 100%;
        display: flex;
        justify-content: center;
    }

    .cadastro p {
        text-align: center;
        margin-top: 30px;
        font-size: 22px;
    }

    .cadastro a {
        color: #9EC662;
        text-decoration: none;
        font-size: 22px;
    }

    .label {
        font-size: 22px;
    }

    .login-form input[type="password"] {
        font-family: 'Arial', 'Louis George Cafe' !important;
    }

    .icone-olho {
        cursor: pointer; 
        position: absolute; 
        right: 15px; 
        /* Tenta posicionar o ícone a 22px da parte de baixo da div */
        bottom: 22px; 
        color: #777;
    }

    </style>
</head>
<body>
    <div class="container-central">
        <div class="logo">
            <img src="img/Group 70.png" alt="Logo FitTech">
        </div>

        <div class="titulo">
            <p>Login</p>
        </div>

        <div class="login-form">
            <form action="login.php" method="POST">
                <div class="label">
                    <label for="username">Usuário</label>
                    <input type="text" id="username" name="username" placeholder="username ou e-mail" required>
                </div>
                <div class="label" style="margin-top: 10px; position: relative;">
                    <label for="password">Senha</label>
                    <input type="password" id="senha" name="senha" placeholder="senha" required>
                    
                    <i class="fa-solid fa-eye icone-olho" id="toggleSenha"></i>
                </div>
                <div class="botao">
                    <button type="submit">Entrar</button>
                </div>
            </form>
        </div>

        <div class="cadastro">
            <p>
                Não tem uma conta? <a href="cadastro.html">Cadastre-se</a>
            </p>
        </div>
    </div>
</body>
<script>
    // --- SELETORES DE ELEMENTOS ---
    // Seleciona os elementos corretos DESTA página
    const inputSenha = document.querySelector("#senha");
    const toggleSenha = document.querySelector("#toggleSenha");

    // Função para alternar a visibilidade
    function alternarVisibilidade(input, icon) {
        // Verifica se o input foi encontrado antes de tentar usá-lo
        if (!input || !icon) {
            console.error("Erro: O input ou o ícone da senha não foi encontrado.");
            return;
        }
        
        const type = input.getAttribute("type") === "password" ? "text" : "password";
        input.setAttribute("type", type);
        
        // Muda o ícone (olho aberto / olho fechado)
        if (type === "password") {
            icon.classList.remove("fa-eye-slash"); // Remove ícone cortado
            icon.classList.add("fa-eye");       // Adiciona ícone aberto
        } else {
            icon.classList.remove("fa-eye");       // Remove ícone aberto
            icon.classList.add("fa-eye-slash"); // Adiciona ícone cortado
        }
    }

    // Adiciona o evento de clique ao olho
    toggleSenha.addEventListener("click", function() {
        alternarVisibilidade(inputSenha, toggleSenha);
    });

    // A função para 'confirmar senha' foi removida pois não existe nesta página.
</script>
</html>
