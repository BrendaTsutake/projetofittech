<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
    @font-face {
        font-family: "Louis George Cafe";
        src: url(fontes/louis_george_cafe/Louis\ George\ Cafe\ Light.ttf) format("truetype");
    }

    @font-face {
    font-family: "mousse";
    src:
    url("fontes/mousse/Mousse-Regular.otf") format("otf");
    }

        
    body {
        font-family: 'Louis George Cafe', Arial, sans-serif;
        font-weight: 500; 
        font-size: 20px;
        background-color: #FFF9EA;
        margin: 0;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }

    .container-central {
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 100%;
    }

    .logo img {
        display: block;
        margin: 0 auto;
        margin-top: 0;
        width: 250px;
        margin-left: auto;
        margin-right: auto;
    }

    .titulo p {
        text-align: center;
        font-size: 50px;
        margin-top: 50px;
        color: #F8694D;
        font-family: 'mousse', Arial, sans-serif;
    }

    .login-form {
        text-align: center;
        margin-top: 9px;
    }

    .login-form form {
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .login-form label {
        margin-bottom: 6px;
    }

    .login-form input[type="text"],
    .login-form input[type="password"] {
        width: 250px;
        padding: 14px;
        margin: 8px 0;
        border: 1px solid #ccc;
        border-radius: 8px;
        font-size: 20px;
        box-shadow: 0 3px 3px #9EC662;
        font-family: 'Louis George Cafe', Arial, sans-serif;
    }

    .botao {
        margin-top: 20px;
        width: 100%;
        display: flex;
        justify-content: center;
    }

    .botao button {
        background-color: #9EC662;
        color: #FFF9EA;
        border: none;
        padding: 14px 32px;
        border-radius: 8px;
        cursor: pointer;
        font-size: 25px;
        box-shadow: 0 6px 10px rgba(0, 0, 0, 0.16);
        margin-top: 30px;
        font-family: 'Louis George Cafe', Arial, sans-serif;
    }

    .cadastro {
        width: 100%;
        display: flex;
        justify-content: center;
    }

    .cadastro p {
        text-align: center;
        margin-top: 30px;
        font-size: 22px;
    }

    .cadastro a {
        color: #9EC662;
        text-decoration: none;
        font-size: 22px;
    }

    .label {
        font-size: 22px;
    }

    </style>
</head>
<body>
    <div class="container-central">
        <div class="logo">
            <img src="img/Group 70.png" alt="Logo FitTech">
        </div>

        <div class="titulo">
            <p>Login</p>
        </div>

        <div class="login-form">
            <form action="login.php" method="POST">
                <div class="label">
                    <label for="username">Usuário</label>
                    <input type="text" id="username" name="username" placeholder="username ou e-mail" required>
                </div>
                <div class="label" style="margin-top: 10px;">
                    <label for="password">Senha</label>
                    <input type="password" id="senha" name="senha" placeholder="senha" required>
                </div>
                <div class="botao">
                    <button type="submit">Entrar</button>
                </div>
            </form>
        </div>

        <div class="cadastro">
            <p>
                Não tem uma conta? <a href="cadastro.html">Cadastre-se</a>
            </p>
        </div>
    </div>
</body>
</html>
