<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Inicial</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <style>
    @font-face {
        font-family: "cocogoose";
        src:
        url("fontes/cocogoose/ExtraBold.ttf") format("ttf"),
        url("fontes/cocogoose/ultralight.ttf") format("ttf"),
        url("fontes/cocogoose/Medium.ttf") format("ttf");
    }

    @font-face {
        font-family: "mousse";
        src:
        url("fontes/mousse/Mousse-Regular.otf") format("otf");
    }

    @font-face {
        font-family: 'Inter'; 
        font-style: normal;
        font-weight: 400;
        font-display: swap;
        src: url("fontes/Inter_24pt-SemiBold.ttf") format('ttf');
        unicode-range: U+0030-0039;
    }

    body {
        font-family: 'roboto', 'cocogoose';
        font-size: 22px;
        background-color: #FFF9EA;
        margin: 0;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }

    .container {
        display: grid;
        width: 100%;
        grid-template-columns: 250px 1fr 300px;
        gap: 20px; /* Espaço entre as colunas */
        max-width: 1400px; /* Largura máxima do site */
        margin: 0 auto; /* Centraliza o site na tela */
        padding: 20px;
    }

    /* Estilos da Coluna Esquerda (Navegação) */
    .sidebar-left {
        position: sticky; /* Deixa o menu fixo ao rolar a página */
        top: 20px;
        height: 95vh;
    }

    .sidebar-left .logo img {
        width: 150px;
        margin-bottom: 30px;
    }

    .sidebar-left ul {
        list-style: none;
        padding: 0;
    }   

    .sidebar-left ul li a {
        display: flex;
        align-items: center;
        padding: 15px;
        text-decoration: none;
        color: #555;
        font-size: 18px;
        border-radius: 8px;
        margin-bottom: 10px;
        font-weight: bold;
    }

    .sidebar-left ul li a i {
        margin-right: 15px;
        width: 20px; /* Alinha os ícones */
    }

    .sidebar-left ul li a:hover, .sidebar-left ul li a.active {
        background-color: #F8694D;
        color: white;
    }

.sidebar-right {
    position: sticky;
    top: 20px;
}
.user-tools {
    background-color: #C8E6C9;
    padding: 15px;
    border-radius: 12px;
    width: 400px;
}
.search-bar {
    display: flex;
    align-items: center;
    background-color: white;
    padding: 8px;
    border-radius: 20px;
    margin-bottom: 20px;
}
.search-bar input {
    border: none;
    outline: none;
    background: none;
    width: 100%;
    margin-left: 8px;
}
.tool-icons {
    display: flex;
    justify-content: space-around;
}
.tool-icons a {
    font-size: 22px;
    color: #333;
}

.botao button {
    color: #FFD966;
    border: 2px solid #FFD966; 
    border-radius: 10px;
    padding: 7px 15px;
    background: transparent;
    text-align: center; 
}

.botao button:hover {
    background-color: #FFD966;
    transition: 0.4s;
    color: #FFF9EA;
}

.conteudo {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 25px;
}

.data {
    margin-top: 50px;
    background-color: #9EC662;
    color: #FFF9EA;
    font-weight: bold;
    padding: 10px 30px;
    border-radius: 40px;
    text-align: center;
    width: 500px;
    font-size: 25px;
    margin-bottom: 50px;
}

.meta {
    background-color: #F8694D;
    color: #FFF9EA;
    border-radius: 10px;
    text-align: center;
    padding: 20px;
    width: 400px;
    font-size: 30px;
    margin-bottom: 30px;
}

.pesos {
    display: flex;
    justify-content: center;
    gap: 20px;
}

.peso-atual, .peso-inicial {
    background-color: #FFD966;
    color: #FFF9EA;
    border-radius: 10px;
    text-align: center;
    padding: 20px;
    width: 200px;
    margin-bottom: 20px;
}
</style>
</head>
<body>

    <div class="container">
        <nav class="sidebar-left">
            <div class="logo">
                <img src="img/logo.png" alt="FitTech Logo">
            </div>
            <ul>
                <li><a href="paginicial.html" class="active"><i class="fa-solid fa-house"></i> <span>Página Inicial</span></a></li>
                <li><a href="chat.html"><i class="fa-solid fa-comments"></i> <span>Conversas</span></a></li>
                <li><a href="refeicao.html"><i class="fa-solid fa-utensils"></i> <span>Refeições</span></a></li>
                <li><a href="dicas.html"><i class="fa-solid fa-pencil"></i> <span>Dica do Nutri</span></a></li>
                <li><a href="progresso.html"><i class="fa-solid fa-chart-line"></i> <span>Progresso</span></a></li>
            </ul>
        </nav>

        <div class="conteudo">
            <div class="data">
                <p>27 de outubro de 2025</p>
            </div>

            <div class="meta">
                <h5>Sua Meta</h5>
                <p>60 KG</p>
            </div>

            <div class="pesos">
                <div class="peso-atual">
                    <h5>Peso Atual</h5>
                    <p>75 KG</p>
                </div>
                <div class="peso-inicial">
                    <h5>Peso Inicial</h5>
                    <p>80 KG</p>
                </div>
            </div>


            <div class="botao">
                <button>Editar</button>
            </div>
            </div>

        <aside class="sidebar-right">
            <div class="user-tools">
                <div class="search-bar">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input type="text" placeholder="Buscar...">
                </div>
                <div class="tool-icons">
                    <a href="notificacao.html" title="Notificações"><i class="fa-solid fa-bell"></i></a>
                    <a href="calendario.html" title="Calendário"><i class="fa-solid fa-calendar-days"></i></a>
                    <a href="perfil.html" title="Perfil"><i class="fa-solid fa-user"></i></a>
                </div>
            </div>
            </aside>
    </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</html>
