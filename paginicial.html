<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Inicial</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap');

    @font-face {
        font-family: "cocogoose";
        src:
        url("fontes/cocogoose/ExtraBold.ttf") format("ttf"),
        url("fontes/cocogoose/ultralight.ttf") format("ttf"),
        url("fontes/cocogoose/Medium.ttf") format("ttf");
    }

    @font-face {
        font-family: "mousse";
        src:
        url("fontes/mousse/Mousse-Regular.otf") format("otf");
    }

    @font-face {
        font-family: 'Roboto'; 
        font-style: normal;
        font-weight: 400;
        font-display: swap;
        src: url(https://fonts.gstatic.com/s/robotomono/v23/L0xuDF4xlVMF-BfR8bXMIhJHg45mwgGEFl0_3vq_ROW4.woff2) format('woff2');
        unicode-range: U+0030-0039;
    }

    body {
        font-family: 'roboto', 'cocogoose';
        font-size: 22px;
        background-color: #FFF9EA;
        margin: 0;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }

    .container {
        display: grid;
        /* Define 3 colunas: a 1ª e 3ª com largura fixa, a 2ª (feed) ocupa o espaço restante */
        grid-template-columns: 250px 1fr 300px;
        gap: 20px; /* Espaço entre as colunas */
        max-width: 1400px; /* Largura máxima do site */
        margin: 0 auto; /* Centraliza o site na tela */
        padding: 20px;
    }

    /* Estilos da Coluna Esquerda (Navegação) */
    .sidebar-left {
        position: sticky; /* Deixa o menu fixo ao rolar a página */
        top: 20px;
        height: 95vh;
    }

    .sidebar-left .logo img {
        width: 150px;
        margin-bottom: 30px;
    }

    .sidebar-left ul {
        list-style: none;
        padding: 0;
    }   

    .sidebar-left ul li a {
        display: flex;
        align-items: center;
        padding: 15px;
        text-decoration: none;
        color: #555;
        font-size: 18px;
        border-radius: 8px;
        margin-bottom: 10px;
        font-weight: bold;
    }

    .sidebar-left ul li a i {
        margin-right: 15px;
        width: 20px; /* Alinha os ícones */
    }

    .sidebar-left ul li a:hover, .sidebar-left ul li a.active {
        background-color: #F8694D;
        color: white;
    }

    /* Estilos da Coluna Central (Feed) */
    .feed {
        max-width: 680px; /* Largura máxima para o feed para boa legibilidade */
    }

    .carousel img {
        width: 100%;
        border-radius: 12px;
        margin-bottom: 20px;
    }

    /* Estilo dos cards de postagem */
    .post-card {
        background-color: white;
        border-radius: 12px;
        margin-bottom: 20px;
        border: 1px solid #eee;
        overflow: hidden; /* Garante que a imagem não saia do card */
    }
    
    .post-header {
        display: flex;
        align-items: center;
        padding: 15px;
    }
    
.user-avatar {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    margin-right: 10px;
}
.username {
    font-weight: bold;
}
.post-image {
    width: 100%;
}
.post-caption {
    padding: 15px;
    font-size: 15px;
    line-height: 1.5;
}

.sidebar-right {
    position: sticky;
    top: 20px;
}
.user-tools {
    background-color: #C8E6C9;
    padding: 15px;
    border-radius: 12px;
    width: 400px;
}
.search-bar {
    display: flex;
    align-items: center;
    background-color: white;
    padding: 8px;
    border-radius: 20px;
    margin-bottom: 20px;
}
.search-bar input {
    border: none;
    outline: none;
    background: none;
    width: 100%;
    margin-left: 8px;
}
.tool-icons {
    display: flex;
    justify-content: space-around;
}
.tool-icons a {
    font-size: 22px;
    color: #333;
}

.user-avatar {
    width: 40px;
    height: 40px;
    border-radius: 50%; /* deixa a imagem redonda */
    margin-right: 10px;
    object-fit: cover; 
    background-color: #F8694D; 
}
    </style>
</head>
<body>

    <div class="container">
        <nav class="sidebar-left">
            <div class="logo">
                <img src="img/logo.png" alt="FitTech Logo">

            <ul>

    <div class="carousel-item">

  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">

  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>

                <div class="search-bar">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input type="text" placeholder="Buscar...">

                <div class="tool-icons">
